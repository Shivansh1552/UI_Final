<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <!-- <div class="col-md-6" >
        <label >Search for :</label>
        <input class="form-control half" type="text" [(ngModel)]="listFilter" />
      </div> -->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label"
          >Search for</label
        >
        <div class="col-sm-10">
          <input
            class="form-control half"
            type="text"
            [(ngModel)]="listFilter"
          />
        </div>
      </div>
    </div>
    <div class="row" *ngIf="listFilter">
      <div class="col-md-6">
        <h4>Results : {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="metadata.length">
        <thead>
          <tr>
            <th>Metadata Name</th>
            <th style="float: right; padding-right: 132px">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mData of filteredMetadata">
            <td>
              {{ mData.metadata.name }}
            </td>
            <td>
              <div style="float: right">
                <button
                  (click)="editMetadata(mData.metadata)"
                  type="button"
                  class="btn btn-link btn-space"
                >
                  Edit
                </button>

                <button
                  (click)="downloadJson(mData.metadata)"
                  type="button"
                  class="btn btn-link btn-space"
                >
                  Download
                </button>
                <!-- TODO ---we need to identify the requirment for post button-->
                <!-- <button type="button" class="btn btn-success btn-space">
                  Post
                </button> -->
                <button
                  (click)="deleteData(mData.metadata.id)"
                  onClick="window.location.reload();"
                  class="btn btn-link btn-space"
                  routerLinkActive="active"
                  routerLink="/metadata"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
